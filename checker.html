<html lang="no">
    <head>
        <meta charset="utf-8" />
        <title>Garantisjekker</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <form id="form" onsubmit="checker()">
            <h2>Garantisjekker for dekodere og hjemmesentraler</h2>
            <p>
                Finn strekkoden som inneholder <b>serienummeret</b> pÃ¥ baksiden
                av dekoderen eller hjemmesentralen.
            </p>
            <input
                type="text"
                name="serial"
                id="serial"
                placeholder="Fyll inn, eller scann serienummeret her.."
            />
            <input type="submit" name="submit" id="submit" value="Sjekk" />
            <p id="info"></p>
            <textarea
                name="history"
                id="history"
                placeholder="Historikk.."
                rows="10"
            ></textarea>
            <input
                onclick="resetHistory()"
                type="reset"
                name="reset"
                id="reset"
                value="Slett historikk"
            />
            <input
                onclick="exportCSV()"
                type="button"
                id="export"
                name="export"
                value="Eksporter CSV"
            />
        </form>

        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
